# Netlify Configuration for PureLivingPro Frontend
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command - install dependencies and build frontend
  command = "bun install && cd frontend && bun run build"

  # Directory to publish (build output)
  publish = "frontend/dist"

  # Base directory (optional, using root)
  base = "."

# Environment variables for production build
[build.environment]
  # Point to your Encore Cloud backend URL
  # IMPORTANT: Replace with your actual Encore production URL
  # Format: https://staging-pure-living-pro-4mhi.encr.app or your custom domain
  VITE_CLIENT_TARGET = "https://staging-pure-living-pro-4mhi.encr.app"

  # Use Bun as package manager
  NODE_VERSION = "20"

# Redirect all routes to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for HTML files (no cache)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

# Deploy contexts for different branches
[context.production]
  environment = { VITE_CLIENT_TARGET = "https://production-pure-living-pro-4mhi.encr.app" }

[context.deploy-preview]
  environment = { VITE_CLIENT_TARGET = "https://staging-pure-living-pro-4mhi.encr.app" }

[context.branch-deploy]
  environment = { VITE_CLIENT_TARGET = "https://staging-pure-living-pro-4mhi.encr.app" }

